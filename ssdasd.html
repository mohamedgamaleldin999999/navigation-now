<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hide all div elements by default */
    .content {
      display: none;
    }

    /* Apply styles to the selected div */
    .is-selected {
      display: block;
    }
  </style>
  <title>Toggle Div with Anchor</title>
</head>
<body>

  <!-- Anchor tags with data-target attribute corresponding to the div id -->
  <a href="#" class="toggle-btn" data-target="div1">Toggle Div 1</a>
  <a href="#" class="toggle-btn" data-target="div2">Toggle Div 2</a>
  <a href="#" class="toggle-btn" data-target="div3">Toggle Div 3</a>

  <!-- Div elements to be displayed/hidden -->
  <div id="div1" class="content">Content of Div 1</div>
  <div id="div2" class="content">Content of Div 2</div>
  <div id="div3" class="content">Content of Div 3</div>

  <script>
    // Get all anchor tags with the class 'toggle-btn'
    const toggleButtons = document.querySelectorAll('.toggle-btn');

    // Add click event listeners to each anchor tag
    toggleButtons.forEach(button => {
      button.addEventListener('click', function (event) {
        event.preventDefault();

        // Get the target div id from the data-target attribute
        const targetDivId = this.getAttribute('data-target');

        // Remove 'is-selected' class from all div elements
        document.querySelectorAll('.content').forEach(div => {
          div.classList.remove('is-selected');
        });

        // Add 'is-selected' class to the corresponding div
        document.getElementById(targetDivId).classList.add('is-selected');
      });
    });
  </script>

</body>
</html>
